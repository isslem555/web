<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.6);
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    form label {
      font-weight: 600;
      color: #f0e9ff;
    }
    input.form-control, textarea.form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }
    input.form-control:focus, textarea.form-control:focus {
      background: rgba(255, 255, 255, 0.35);
      color: #222;
      outline: none;
      box-shadow: 0 0 8px #9b59b6;
      border-radius: 5px;
    }
    .btn-primary {
      background: #9b59b6;
      border: none;
      font-weight: 600;
      padding: 10px 25px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
    }
    .btn-primary:hover {
      background: #8e44ad;
      box-shadow: 0 6px 20px rgba(142, 68, 173, 0.7);
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-weight: 600;
      padding: 10px 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-secondary:hover {
      background: #fff;
      color: #8e44ad;
      border-color: #8e44ad;
    }
    .back-to-list {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-to-list:hover {
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <div class="form-container shadow">
    <h2>{{ title }}</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-primary">Valider</button>
        <a href="{% url 'scraping_data:list-projects' %}" class="btn btn-secondary">Annuler</a>
      </div>
    </form>

    <!-- Bouton retour en bas -->
    <a href="{% url 'scraping_data:list-projects' %}" class="back-to-list">← Retour à la liste des projets Swagger</a>
  </div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
