<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Headers du Projet {{ projet.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">

  <h1 class="mb-4 text-primary">Headers du Projet #{{ projet.id }}</h1>

  <a href="{% url 'scraping_data:list-projects' %}" class="btn btn-secondary mb-4">← Retour à la liste</a>

  {% if headers %}
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Type</th>
          <th>Obligatoire ?</th>
          <th>Exemple</th>
        </tr>
      </thead>
      <tbody>
        {% for h in headers %}
          <tr>
            <td><strong>{{ h.name }}</strong></td>
            <td>{{ h.type }}</td>
            <td>
              {% if h.required %}
                <span class="badge bg-danger">Oui</span>
              {% else %}
                <span class="badge bg-success">Non</span>
              {% endif %}
            </td>
            <td><code>{{ h.example }}</code></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-muted">Aucun header trouvé pour ce projet.</p>
  {% endif %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
